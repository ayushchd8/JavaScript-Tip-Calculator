<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/Assests/CSS/Index.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">

            <form>
                <p>Bill Amount</p>
                <p>
                    $ <input id="billAmt" type="number" min = "0" placeholder="Enter Bill Amount">
                </p>
                <p>How was your experince</p>
                <select id="serviceQual">
                    <option disabled selected value="0">
                        --Choose an Option--
                    </option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Nice</option>
                    <option value="0.15">15&#37; &#45; Average</option>
                    <option value="0.10">10&#37; &#45; OK</option>
                    <option value="0.05">5&#37; &#45; Bad</option>
                </select>

            </form>
            <p>No. of people sharing the bill</p>
            <input id="peopleAmt" type="number" min = "0" placeholder="Number of People"
             onkeypress="return event.charCode >=48 && event.charCode <= 57"
            > people
            <button type="button" id="calculate">Calculate!
            </button>
        </div>
        <!--calculator end-->
        <div id="totalTip">
            <sup>$</sup>
            <span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        <!--totalTip end-->
        <div id="totalBill">
            <sup>$</sup>
            <span id="Bill">0.00</span>
            <small id="each1">each</small>
        </div>
        <!--totalBill end-->
    </div>
    <!--container end-->

    <script src="/Assests/JS/Calci.js"></script>
</body>

</html>
